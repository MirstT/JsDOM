<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hello react</title>
  </head>

  <body>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>

    <div id="test1"></div>
    <div id="test2"></div>

    <script type="text/babel">
      const data = ["111", "222", "333"];
      const obj = { n1: 111, n2: 222, n3: "333 333" };

      function Demo() {
        return <h2>simple compoent</h2>;
      }

      function demo() {
        return <p>demo demo demo</p>;
      }

      const VDOM = (
        <div>
          <h1>h11111</h1>
          <ul>
            <li>{data[0]}</li>
            <li>{data[1]}</li>
            <li>{data[2]}</li>
            {data}
            {data.map((value, index) => (
              <li key={index}>
                {index}---{value}
              </li>
            ))}
          </ul>
          <div>{demo()}</div>
        </div>
      );

      ReactDOM.render(VDOM, document.getElementById("test1"));
      ReactDOM.render(<Demo />, document.getElementById("test2"));
    </script>
  </body>
</html>
