<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>props</title>
  </head>

  <body>
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>

    <script src="https://cdn.staticfile.org/prop-types/15.5.10/prop-types.js"></script>

    <script type="text/babel">
      class Person extends React.Component {
        static staticObj = 1;
        Obj = 2;
        func() {
          console.log("func");
        }
        staticFunc() {
          console.log("func");
        }
        arrowFunc = () => console.log("arrowFunc");
        static statocArrowFunc = () => console.log("staticArrowFunc");
        render() {
          console.log(this);
          this.Obj += 100;
          this.staticObj += 100;
          const { name, age, sex } = this.props;
          return (
            <ul>
              <li>姓名:{name}</li>
              <li>性别:{sex}</li>
              <li>年龄:{age + 1}</li>
            </ul>
          );
        }
      }

      //对标签属性进行类型，必要性的限制,注意大小写
      Person.propTypes = {
        name: PropTypes.string.isRequired,
        sex: PropTypes.string,
        age: PropTypes.number,
        speak: PropTypes.func,
      };
      //指定默认标签属性值
      Person.defaultProps = {
        sex: "男",
        age: 0,
      };

      const speak = () => console.log("I speak");

      ReactDOM.render(
        <Person name="正常" age={18} sex="男" speak={speak} />,
        document.getElementById("test1")
      );
      ReactDOM.render(
        <Person name="无年龄" sex="女" />,
        document.getElementById("test2")
      );
      ReactDOM.render(
        <Person name="无年龄无性别" />,
        document.getElementById("test3")
      );
    </script>
  </body>
</html>
