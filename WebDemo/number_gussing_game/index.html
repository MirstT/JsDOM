<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number guessing game</title>
</head>

<body>
    <h1>Number guessing game</h1>
    <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you
        if your guess was too high or too low.</p>
    <label for="inputNum">Enter a guess:</label>
    <input type="number" name="inputNum" placeholder="1-100" id="inputNum" value="0" min="1" max="100" step="1" autofocus="autofocus" >
    <input type="button" id="submitGuess" value="Submit guess">

    <script src="index.js" defer></script>
</body>

</html>
