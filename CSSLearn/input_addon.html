    <div class="wrap">
        <div class="row">
            <h1 class="elem">Add-on Prepended</h1>
            <h1 class="elem">Add-on Appended</h1>
        </div>

        <div class="row">
            <div class="input_amount elem">
                <label for="amount">Amount</label>
                <input type="text" id="amount">
            </div>
            <div class="input_go elem">
                <input type="text" id="go">
                <input type="button" value="Go">
            </div>
        </div>

        <div class="row">
            <div class="input_search elem">
                <label for="search"></label>
                <input type="text" id="search">
            </div>
            <div class="input_star elem">
                <input type="text" id="star">
                <input type="button" id="input_star_button" value=" ">
            </div>
        </div>


        <dic class="row">
            <h1 class="elem">Appended and Prepended Add-ons</h1>
        </dic>

        <div class="row">
            <div class="send_txt elem">
                <label for="send_txt"></label>
                <input type="text" id="send_txt" placeholder="Example One">
                <input type="button" value="Send">
            </div>

            <div class="encrypt_txt elem">
                <label for="encrypt_txt"></label>
                <input type="text" id="encrypt_txt" placeholder="Example One">
                <input type="button" value="Encrypt">
            </div>
        </div>

    </div>
