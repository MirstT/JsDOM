<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>输入框布局</title>
    <link rel="stylesheet" href="input_addon.css">
</head>

<body>
    <div class="wrap">
        <div class="wrap_addon">
            <div class="prepend_addon">
                <h1>Add-on Prepended</h1>
                <div class="input_amount">
                    <label for="amount" >Amount</label>
                    <input type="text" id="amount">
                </div>

                <div class="input_search">
                    <label for="search"><img src="img/search.png" alt=""></label>
                    <input type="text" id="search">
                </div>

            </div>
            <div class="append_addon">
                <h1>Add-on Appended</h1>

                <div class="input_go">
                    <input type="text" id="go">
                    <input type="button" value="Go">
                </div>

                <div class="input_star">
                    <input type="text" id="star">
                    <input type="button" value=" ">
                </div>

            </div>
        </div>

        <div class="append_prepend_addon">
            <h1>Appended and Prepended Add-ons</h1>

            <label for="send_txt"><img src="img/send.png" alt=""></label>
            <input type="text" id="send_txt" placeholder="Example One">
            <input type="button" value="Send">

            <label for="encrypt_txt"><img src="img/encrypt.png" alt=""></label>
            <input type="text" id="encrypt_txt" placeholder="Example One">
            <input type="button" value="Encrypt">
        </div>
    </div>
</body>

</html>
