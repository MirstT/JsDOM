<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sticky footer</title>
    <style>
        @import url(reset.css);

        .wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-size: 1rem;
        }

        .header {
            height: 10vh;
            background: #f4f3f0;
        }
        .container{
            flex: 1;
        }

        .container h1 {
            font-size: 2rem;
            font-weight: bold;
        }

        .footer {
            height: 10vh;
            background: #404040;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            Header
        </div>
        <div class="container">
            <h1>Content</h1>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Debitis temporibus porro voluptas delectus,
                dolorum iste quis aliquam aspernatur earum ipsam odit repudiandae incidunt adipisci fuga! Quidem
                accusamus error optio voluptas!</p>
        </div>
        <div class="footer">
            footer
        </div>
    </div>
</body>

</html>
