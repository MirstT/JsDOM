<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>圣杯布局</title>
    <link rel="stylesheet" href="holy_grail_layout.css">
</head>

<body>
    <div class="wrapfloat">
        <div class="wrapfloat_header">header</div>
        <div class="wrapfloat_left">left</div>
        <div class="wrapfloat_right">right</div>
        <div class="wrapfloat_center">center content</div>
        <div class="wrapfloat_footer">footer</div>
    </div>
    <div class="wrapflex">
        <div class="wrapflex_header">header</div>
        <div class="wrapflex_content">
            <div class="wrapflex_content_left">left</div>
            <div class="wrapflex_content_center">center content</div>
            <div class="wrapflex_content_right">right</div>
        </div>
        <div class="wrapflex_footer">footer</div>
    </div>
    <div class="holygrail">
        <div class="holygrail_header">header</div>
        <div class="holygrail_body">
            <div class="holygrail_body_left">left</div>
            <div class="holygrail_body_center">center content</div>
            <div class="holygrail_body_right">right</div>
        </div>
        <div class="holygrail_footer">footer</div>
    </div>
</body>

</html>
