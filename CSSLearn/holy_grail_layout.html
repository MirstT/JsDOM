<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>圣杯布局</title>
    <link rel="stylesheet" href="holy_grail_layout.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">header std</div>
        <div class="container">
            <div class="container_center container_column">center</div>
            <div class="container_left container_column">left</div>
            <div class="container_right container_column">right</div>
        </div>
        <div class="footer">footer std</div>
    </div>
    <hr>
    <div class="wrapperfly">
        <div class="header">header fly</div>
        <div class="containerfly column">
            <div class="containerfly_center">center</div>
        </div>
        <div class="left column">left</div>
        <div class="right column">right</div>
        <div class="footer">footer fly</div>
    </div>
    <hr>
    <div class="wrapperfly">
        <div class="header">header calc</div>
        <div class="calc_center column">center</div>
        <div class="left column">left</div>
        <div class="right column">right</div>
        <div class="footer">footer calc</div>
    </div>
    <hr>
    <div class="wrapperfly">
        <div class="header">header border</div>
        <div class="border_center column">center</div>
        <div class="left column">left</div>
        <div class="right column">right</div>
        <div class="footer">footer border</div>
    </div>
    <hr>
    <div class="wrapperflex">
        <div class="header">header flex</div>
        <div class="containerflex">
            <div class="center">center</div>
            <div class="left">left</div>
            <div class="right">right right</div>
        </div>
        <div class="footer">footer border</div>
    </div>

</body>

</html>
