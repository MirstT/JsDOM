<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>流式布局</title>
    <style>
        @import url(reset.css);

        body {
            background: #282c34;
        }

        .wrapper {
            display: flex;
            height: 100vh;
            width: 100vw;
            justify-content: center;
            align-items: center;
        }

        .container{
            display: flex;
            flex-wrap: wrap;
            width: 48vh;
            align-items: flex-start;
            background-color: #21252b;
            padding: 2vh 0;
            border-radius: 2%;

        }

        span {
            display: block;
            margin: 1vh;
            width: calc(25% - 2vh) ;
            height: 10vh;
            border-radius:10%;
            background-color: #e7e7e7;
            box-shadow:
                inset 0 5px white,
                inset 0 -5px #bbb,
                inset 5px 0 #d7d7d7,
                inset -5px 0 #d7d7d7;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</body>

</html>
