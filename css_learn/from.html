<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表单学习</title>
</head>
<body>

    <h1>表单标题</h1>
    <form action="">
        <label for="gender">带图标单选测试-选中1</label>
        <input type="radio" name="checkbox_single_icon" id="icon1" checked="checked">
        <label for="incon1"><img src="">icon1</label>
        <input type="radio" name="checkbox_single_icon" id="icon2" >
        <label for="incon2"><img src="">icon2</label>

        <label for="">生日</label>
        <input type="date">
        <input type="month">

        <label for="test_text">单行输入测试</label>
        <input type="text" name="" id="test_text">

        <label for="checkbox_single">单选测试</label>
        <input type="checkbox" name="" id="checkbox_single">
        <input type="checkbox" name="" id="checkbox_single">


        <input type="submit" value="提交按钮">

        <input type="checkbox" name="test_selected" id="test_selected" >
        <label for="test_selected">默认选中的checkbox</label>

        <a href="#">链接测试</a>

    </form>
    <h2>表单内容无序列表</h2>
    <ul>
        <li>Lorem ipsum dolor sit amet.</li>
        <li>Lorem ipsum dolor sit.</li>
        <li>Lorem ipsum dolor sit amet consectetur.</li>
    </ul>
</body>
</html>
