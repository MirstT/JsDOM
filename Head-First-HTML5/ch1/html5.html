<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="" />
    <title>Document</title>
  </head>
  <body>
    <script src=""></script>
    <script>
      // substitute your favorite drink below
      var drink = "Energy Drink";
      var lyrics = "";
      var cans = 99;
      while (cans > 0) {
        lyrics = lyrics + cans + " cans of " + drink + " on the wall <br>";
        lyrics = lyrics + cans + " cans of " + drink + "<br>";
        lyrics = lyrics + "Take one down, pass it around, <br>";
        if (cans > 1) {
          lyrics =
            lyrics + (cans - 1) + " cans of " + drink + " on the wall <br>";
        } else {
          lyrics = lyrics + "No more cans of " + drink + " on the wall <br>";
        }
        cans = cans - 1;
      }
      document.write(lyrics);
    </script>
  </body>
</html>
