<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="videobooth.css" />
    <title>Video Booth</title>
  </head>
  <body>
    <div id="booth">
      <div id="console">
        <!-- 主界面 -->
        <div id="videoDiv">
          <video id="video" width="720" height="480"></video>
          <canvas id="buffer" width="720" height="480"></canvas>
          <canvas id="display" width="720" height="480"></canvas>
        </div>
        <!-- 主界面控制台 -->
        <div id="dashboard">
          <!-- 所有播放效果 -->
          <div id="effects">
            <!-- 一定要注意，如果 href 属性没有被指定链接，<a> 标签将不是一个链接。
              就是因为你加了空的href值，导致每次点击页面重新加载，
              才出的bug，，， -->
            <a class="effect" id="normal"></a><a class="effect" id="western"></a
            ><a class="effect" id="noir"></a><a class="effect" id="scifi"></a>
          </div>
          <!-- 播放器控件 -->
          <div id="controls">
            <a class="control" id="play"></a><a class="control" id="pause"></a
            ><a class="control" id="loop"></a><a class="control" id="mute"></a>
          </div>
          <!-- 测试用例 -->
          <div id="videoSelection">
            <a class="videoSelection" id="video1"></a>
            <a class="videoSelection" id="video2"></a>
          </div>
        </div>
      </div>
    </div>

    <script src="videobooth.js"></script>
  </body>
</html>
