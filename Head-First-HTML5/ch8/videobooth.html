<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="videobooth.css" />
    <title>Video Booth</title>
  </head>
  <body>
    <div id="booth">
      <div id="console">
          <!-- 主界面 -->
        <div id="videoDiv">
          <video id="video" width="720" height="480"></video>
        </div>
        <!-- 主界面控制台 -->
        <div id="dashboard">
            <!-- 所有播放效果 -->
          <div id="effects">
            <a href="" class="effect" id="normal"></a
            ><a href="" class="effect" id="western"></a
            ><a href="" class="effect" id="noir"></a
            ><a href="" class="effect" id="scifi"></a>
          </div>
          <!-- 播放器控件 -->
          <div id="controls">
            <a href="" class="control" id="play"></a
            ><a href="" class="control" id="pause"></a
            ><a href="" class="control" id="loop"></a
            ><a href="" class="control" id="mute"></a>
          </div>
          <!-- 测试用例 -->
          <div id="videoSelection">
            <a href="" class="videoSelection" id="video1"></a>
            <a href="" class="videoSelection" id="video2"></a>
          </div>
        </div>
      </div>
    </div>

    <script src="videobooth.js"></script>
  </body>
</html>
